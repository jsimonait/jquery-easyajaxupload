<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<title>Easy Ajax File Uploader jQuery Plugin</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="../../jquery.easyajaxupload.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function(){
				$('#file-input').easyajaxupload({
					action:'upload.php',
					onComplete: function(resp){
						$('#messages').prepend('<div>'+ resp.name +' '+ (resp.size/ 1024).toFixed() +'kB</div>');
					}
				});

				$('#upload-button').click(function(){$('#file-input').easyajaxupload('upload');});
			});

		</script>

	</head>
	<body>
		<h1>Easy Ajax File Uploader jQuery Plugin</h1>

		<form action="" method="post">
			<input id="file-input" type="file" name="file"/>
			<input id="upload-button" type="button" value="Upload" />
		</form>

		<div id="messages"></div>

	</body>
</html>
